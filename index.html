<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上ちょ / uetyo - Software Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #acb6e5, #74ebd5);
            opacity: 0;
            animation: fadeInGradient 1.5s ease-in 0.5s forwards;
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            animation: popIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 42px;
            color: #1a202c;
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s ease-out 0.3s forwards;
        }

        .subtitle {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 60px;
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out 0.5s forwards;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            gap: 15px;
            margin-top: 60px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .link-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            text-decoration: none;
            color: #1a202c;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px) scale(0.9);
        }

        .link-button:nth-child(1) {
            animation: linkAppear 0.6s ease-out 1.2s forwards;
        }

        .link-button:nth-child(2) {
            animation: linkAppear 0.6s ease-out 1.4s forwards;
        }

        .link-button:nth-child(3) {
            animation: linkAppear 0.6s ease-out 1.6s forwards;
        }

        .link-button:nth-child(4) {
            animation: linkAppear 0.6s ease-out 1.8s forwards;
        }

        .link-button:nth-child(5) {
            animation: linkAppear 0.6s ease-out 2.0s forwards;
        }

        .link-button:nth-child(6) {
            animation: linkAppear 0.6s ease-out 2.2s forwards;
        }

        .link-button:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .link-icon {
            width: 24px;
            height: 24px;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }

            70% {
                transform: scale(1.05) rotate(2deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInGradient {
            to {
                opacity: 1;
            }
        }

        @keyframes linkAppear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .profile-image {
                width: 180px;
                height: 180px;
            }

            .links {
                gap: 10px;
                max-width: 380px;
            }

            .link-button {
                padding: 12px;
                font-size: 12px;
            }

            .link-icon {
                width: 20px;
                height: 20px;
            }
        }

    </style>
</head>

<body>
    <div class="gradient-overlay"></div>

    <div class="container">
        <div class="profile-image">
            <img src="./assets/uetyo.png" alt="上ちょ / uetyo" crossorigin="anonymous">
        </div>

        <h1>上ちょ / uetyo</h1>
        <p class="subtitle">Software Developer / iOS</p>

        <div class="links">
            <a href="https://x.com/psnzbss" class="link-button" target="_blank" rel="noopener noreferrer">

            </a>

            <a href="https://github.com/psbss" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="./assets/github-logo.svg" alt="GitHub" class="link-icon">

            </a>

            <a href="https://youtrust.jp/users/uetyo" class="link-button" target="_blank" rel="noopener noreferrer">

            </a>

            <a href="https://zenn.dev/yuu" class="link-button" target="_blank" rel="noopener noreferrer">

                Zenn
            </a>

            <a href="https://speakerdeck.com/uetyo" class="link-button" target="_blank" rel="noopener noreferrer">
                <img src="./assets/speakerdeck-logo.svg" alt="Speaker deck" class="link-icon">
                Speaker Deck
            </a>

            <a href="https://blog.ue-y.me" class="link-button" target="_blank" rel="noopener noreferrer">
                <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
                Blog
            </a>
        </div>
    </div>
</body>

</html>
